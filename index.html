<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="container-fluid nav-bar">
        <div class="row">
            <div class="col titulo">
                <i class="bi bi-list-task logo"></i>
                <h2>Lista de tareas</h2>
            </div>
            <div class="col-6 boton">
                <div class="row">
                    <div class="col">
                        <button class="addButton" data-bs-toggle="modal" data-bs-target="#Modal">
                            <i class="bi bi-plus-circle"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container descripcion">
        <div class="row">
            <div class="col">
                <h5>Agrega tus tareas</h5>
            </div>
        </div>
    </div>
    <main class="container">  
          
        <div class="row">
            <div class="col-12 main">
                <h2>Tareas</h2>
                <table class="table table-striped table-hover" id="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Detalle</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>
        
    </main>
    <footer class="container-fluid footer">
        <div class="row">
            <div class="col">
                <h4>Angel Lora - 2024</h4>
            </div>
        </div>
    </footer>
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">Agregar Tarea</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="todoForm" novalidate onsubmit="agregarFormulario(event)">
                    <div class="row gy-3">
                        <div class="col-12">
                            <input type="text" name="nombre" id="nombre" class="form-control form-control-lg"
                                placeholder="Nombre" required>
                        </div>
                        <div class="col-12">
                            <input type="text" name="descripcion" id="descripcion" class="form-control form-control-lg"
                                placeholder="DescripciÃ³n" required>
                        </div>
                        <div class="col-6">
                            <input type="date" name="fecha" id="fecha" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-6">
                            <input type="time" name="hora" id="hora" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Agregar</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    <script src="app.js"></script>
</body>
</html>
